<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Note Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #top-bar {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #controls, #page-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #viewer-container {
      flex: 1;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      overflow: auto;
      position: relative;
      flex-wrap: wrap;
      padding: 10px;
      max-height: 100%;
    }

    canvas {
      max-width: 48%;
      height: auto;
    }

    .note {
      position: absolute;
      background: yellow;
      padding: 4px;
      font-size: 12px;
      border-radius: 5px;
      max-width: 150px;
      cursor: pointer;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:disabled {
      background: #95a5a6;
    }

    #bookmark-list {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 20;
      position: absolute;
      right: 10px;
      top: 50px;
      display: none;
    }

    #bookmark-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 10px;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 20;
    }

    .bookmark-item {
      padding: 5px 10px;
      cursor: pointer;
    }

    .bookmark-item:hover {
      background-color: #bdc3c7;
    }

    #view-bookmarks {
      background: #16a085;
    }

    #page-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .page-input {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <input type="file" id="file-input" accept=".pdf" />
    <div id="controls">
      <button id="add-note-btn" disabled>Add Note</button>
      <button id="add-bookmark-btn" disabled>Add Bookmark</button>
      <button id="save-btn" disabled>Save</button>
    </div>
    <button id="view-bookmarks">View Bookmarks</button>
    <div id="page-controls">
      <input type="number" id="page-input" min="1" class="page-input" />
      <button id="go-page">Go</button>
      <button id="prev-page">Prev</button>
      <button id="next-page">Next</button>
      <span id="page-num">Page 1-2</span>
    </div>
  </div>
  
  <div id="viewer-container"></div>

  <div id="bookmark-dropdown">
    <div id="bookmark-list"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const addNoteBtn = document.getElementById('add-note-btn');
    const addBookmarkBtn = document.getElementById('add-bookmark-btn');
    const saveBtn = document.getElementById('save-btn');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageNumSpan = document.getElementById('page-num');
    const pageInput = document.getElementById('page-input');
    const goPageBtn = document.getElementById('go-page');
    const viewer = document.getElementById('viewer-container');
    const bookmarkList = document.getElementById('bookmark-list');
    const bookmarkDropdown = document.getElementById('bookmark-dropdown');
    const viewBookmarksBtn = document.getElementById('view-bookmarks');

    let pdfDoc = null, currentPage = 1, totalPages = 0, pdfBytesOriginal = null;
    let annotations = [], bookmarks = [], addNoteMode = false;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      fileInput.style.display = 'none';

      const buffer = await file.arrayBuffer();
      pdfBytesOriginal = buffer;
      const loadingTask = pdfjsLib.getDocument({ data: buffer });
      pdfDoc = await loadingTask.promise;
      totalPages = pdfDoc.numPages;
      currentPage = 1;
      annotations = [];

      renderPages(currentPage);
      addNoteBtn.disabled = false;
      saveBtn.disabled = false;
      addBookmarkBtn.disabled = false;
    });

    async function renderPages(startPage) {
      viewer.innerHTML = '';
      const pagesToRender = [startPage];
      if (startPage + 1 <= totalPages) pagesToRender.push(startPage + 1);

      for (const pageNum of pagesToRender) {
        const canvas = document.createElement('canvas');
        canvas.dataset.page = pageNum;
        canvas.style.position = 'relative';
        canvas.addEventListener('click', (e) => {
          if (!addNoteMode) return;
          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const text = prompt('Enter note:');
          if (!text) return;
          annotations.push({ page: pageNum, x, y, text });
          drawNotes();
        });

        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        viewer.appendChild(canvas);
      }

      drawNotes();
      pageNumSpan.textContent = `Page ${currentPage}-${Math.min(currentPage + 1, totalPages)}`;
    }

    function drawNotes() {
      document.querySelectorAll('.note').forEach(n => n.remove());
      const canvases = document.querySelectorAll('canvas');

      annotations.filter(note => note.page === currentPage || note.page === currentPage + 1).forEach(note => {
        const canvas = [...canvases].find(c => parseInt(c.dataset.page) === note.page);
        if (!canvas) return;
        const rect = canvas.getBoundingClientRect();
        const div = document.createElement('div');
        div.className = 'note';
        div.style.left = rect.left + note.x + 'px';
        div.style.top = rect.top + note.y + 'px';
        div.innerText = note.text;
        div.onclick = (e) => {
          e.stopPropagation();
          const newText = prompt('Edit or delete this note. Leave blank to delete:', note.text);
          if (newText === null) return;
          if (newText === '') {
            annotations = annotations.filter(n => n !== note);
          } else {
            note.text = newText;
          }
          drawNotes();
        };
        document.body.appendChild(div);
      });
    }

    addNoteBtn.addEventListener('click', () => {
      addNoteMode = !addNoteMode;
      addNoteBtn.style.backgroundColor = addNoteMode ? '#2980b9' : '#3498db';
    });

    saveBtn.addEventListener('click', async () => {
      const pdfDocLib = await PDFLib.PDFDocument.load(pdfBytesOriginal);
      const pages = pdfDocLib.getPages();

      annotations.forEach(note => {
        const page = pages[note.page - 1];
        const { height } = page.getSize();
        page.drawText(note.text, {
          x: note.x,
          y: height - note.y,
          size: 10,
          color: PDFLib.rgb(0, 0, 0),
          maxWidth: 150
        });
      });

      const pdfBytes = await pdfDocLib.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'annotated_script.pdf';
      link.click();
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage + 2 <= totalPages) {
        currentPage += 2;
        renderPages(currentPage);
      }
    });

    prevPageBtn.addEventListener('click', () => {
      if (currentPage - 2 >= 1) {
        currentPage -= 2;
        renderPages(currentPage);
      }
    });

    goPageBtn.addEventListener('click', () => {
      const val = parseInt(pageInput.value);
      if (val >= 1 && val <= totalPages) {
        currentPage = val % 2 === 0 ? val - 1 : val;
        renderPages(currentPage);
      }
    });

    addBookmarkBtn.addEventListener('click', () => {
      if (!bookmarks.includes(currentPage)) {
        bookmarks.push(currentPage);
        const btn = document.createElement('div');
        btn.className = 'bookmark-item';
        btn.innerText = 'Page ' + currentPage;
        btn.onclick = () => {
          currentPage = btn.innerText.split(' ')[1] * 1;
          renderPages(currentPage);
        };
        bookmarkList.appendChild(btn);
      }
    });

    viewBookmarksBtn.addEventListener('click', () => {
      bookmarkDropdown.style.display = bookmarkDropdown.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
